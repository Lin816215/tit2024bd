<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>部门信息管理</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<div class="layui-form">
		
		<div class="layui-form-item">
			<label class="layui-form-label required">部门</label>
			<div class="layui-input-block">
				<select lay-verify="required">
					<option value="1">综合事务部</option>
					<option value="2">行政审批部</option>
					<option value="3">公共资源交易部</option>
					<option value="4">数据资源部</option>
					<option value="5">系统管理部</option>
					<option value="6">监督考核部</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">负责人</label>
			<div class="layui-input-block">
				<input id="name" type="text" name="name" class="layui-input" lay-verify="required"
					lay-reqtext="负责人姓名不能为空" placeholder="请输入负责人姓名" value="张建国">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label required">联系电话</label>
			<div class="layui-input-block">
				<input type="text" id="phone" name="phone" lay-verify="required" lay-reqtext="手机号码不能为空"
					placeholder="请输入手机号码" class="layui-input" value="01087654321">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" class="layui-textarea" placeholder=""></textarea>
			</div>
		</div>
		<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div><!-- 提交按钮结束 -->
		</div>
		
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
			// 加载Layui中的form模块、layer模块
			layui.use(['form', 'layer'], function() {
				var form = layui.form; // 获得form模块
				var layer = layui.layer; // 获得layer模块
				$ = layui.$; // 获得jQuery中的$
				
				$("#name").blur(function() {
					// 取得用户名框中的值
					var name = $("#name").val();
					//正则表达式
					var reg = /^[\u4e00-\u9fa5]{2,6}$/; 
						if (!reg.test(name)) {
							layer.msg('负责人必须是2-6个汉字！', {icon: 2});
						}
				});
				
				$("#phone").blur(function() {
					var phone = $("#phone").val();
					var reg = /^[0-9]{11}$/; //正则表达式
						if (!reg.test(phone)) {
							layer.msg('电话格式不对，输入11位数字', {icon: 2});
						}
				});
				
			});
		
			layui.use(['form'], function() {
				var form = layui.form;
				  layer = layui.layer;
				    $ = layui.$;
		
				//监听表单提交：确认保存按钮，提交按钮的lay-filter="saveBtn"
				form.on('submit(saveBtn)', function(data) {
					var index = layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}, function() {
						// 关闭弹出层
						layer.close(index);
		
						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);
		
					});
					return false;
				});
			});	
		layui.use('laydate', function(){
					var laydate = layui.laydate;
					var initYear;
					laydate.render({
					  elem: '#time'
					});
				});
		</script>
	</body>
</html>
