<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会议申请</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/layuimini.css" media="all">
		<style>
			/* 为带有require类的元素添加红色星号前缀 */
			.required::before {
				/* 星号内容 */
				content: "*";
					/* 红色 */
				color: #ff0000;
				/* 与文字保持一点距离 */
				margin-right: 4px;
			/* 星号加粗 */
				font-weight: bold;				
			}
		</style>
	</head>
	<body>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">会议主题</label>
					<div class="layui-input-block">
						<input id="theme" type="text" name="theme" class="layui-input" lay-verify="required"
							lay-reqtext="会议主题不能为空!" placeholder="请输入会议主题" disabled value="政务工作规划部署会">
					</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">会议时间</label>
				<div class="layui-input-inline">
					<input id="time" type="text" name="time" placeholder="请选择会议时间" autocomplete="off" disabled
						class="layui-input" value="2024-09-06">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label required">会议地点</label>
				<div class="layui-input-block">
					<select lay-verify="required" disabled>
						<option value="1">初心厅</option>
						<option value="2">使命厅</option>
						<option value="3">奋进厅</option>
						<option value="4">聚力厅</option>
						<option value="5">启航厅</option>
						<option value="6">卓越厅</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">参会人员</label>
				<div class="layui-input-block">
					<textarea name="staff" class="layui-textarea" placeholder="张三,李四,王五" disabled></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">会议内容</label>
				<div class="layui-input-block">
					<textarea name="content" class="layui-textarea" placeholder=" " disabled ></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="remark" class="layui-textarea" placeholder="无" disabled ></textarea>
				</div>
			</div>
			</div>
			
			<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	</body>
</html>
